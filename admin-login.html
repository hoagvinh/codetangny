<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Admin</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f8f9fc; }
    .login-box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#ff6fae; color:white; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#ff3e80; }
    #msg { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 Đăng nhập Admin</h2>
    <input id="username" placeholder="Tài khoản">
    <input id="password" type="password" placeholder="Mật khẩu">
    <button id="login">Đăng nhập</button>
    <p id="msg"></p>
  </div>

  <script>
    document.getElementById("login").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "";

      if (!username || !password) {
        msg.textContent = "Vui lòng nhập đủ thông tin!";
        return;
      }

      try {
        const res = await fetch("/api/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (!data.ok) {
          msg.textContent = data.message || "Sai thông tin đăng nhập!";
          return;
        }
        localStorage.setItem("adminToken", data.token);
        window.location.href = "/admin";
      } catch (err) {
        msg.textContent = "Lỗi kết nối server!";
      }
    };

    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("login").click();
    });
  </script>
</body>
</html>
